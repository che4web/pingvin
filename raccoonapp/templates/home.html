{% extends 'base.html'%}
{%block content%}
<form method="POST">
    {%csrf_token%}
    <input type="text" name="raccoon_name" value="{{request.POST.raccoon_name}}">
    <input type="submit" value="yes"  name="button" class="btn btn-primary">
    <input type="submit" value="no"  name="button" class="btn btn-primary">
    <button class="btn btn-primary">поиск</button>
</form>

<form method="">
    {%csrf_token%}
    {{form}}
    <button class="btn btn-primary">поиск</button>
    </form>
      <div class="row">
          {{text}}
          {% for raccoon in object_list %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <p class="card-text">{{raccoon}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{{raccoon.get_absolute_url }}"><button type="button" class="btn btn-sm btn-outline-secondary">Подробно</button></a>
                    <a href="{{raccoon.get_update_url}}">   <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
          {% endfor%}
      </div>
      {%endblock%}
